<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de notitas adhesivitas</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div id="app">
    <h1>Simulador de notitas adhesivas!</h1>
    <!-- Formulario para agregar una nueva nota -->
    <form id="note-form">
      <input type="text" id="title-input" placeholder="Titúlo">
      <textarea id="description-input" placeholder="Descripción"></textarea>
      <label>
        <input type="checkbox" id="important-checkbox">
        Es la nota urgente?, presioname!
      </label>
      <button type="submit">Añadir nota</button>
    </form>
    <!-- Contenedor para mostrar las notas -->
    <div id="notes-container"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
